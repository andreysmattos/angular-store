<mat-card class="mb-4">
    <div class="flex justify-between">
        <div>
            <button mat-button [matMenuTriggerFor]="sortByMenu">
                Sort by {{sort}}
                <mat-icon>expand_more</mat-icon>
            </button>

            <mat-menu #sortByMenu="matMenu">
                <button mat-menu-item (click)="onSortUpdated('desc')">desc</button>
                <button mat-menu-item (click)="onSortUpdated('asc')">asc</button>
            </mat-menu>
        </div>

        <div class="flex items-center">
            <div>
                <button mat-button [mat-menu-trigger-for]="menu">
                    Show {{itemShowCount}}
                    <mat-icon>expand_more</mat-icon>
                </button>

                <mat-menu #menu>
                    <button mat-menu-item (click)="onItemsUpdated(25)">25</button>
                    <button mat-menu-item (click)="onItemsUpdated(50)">50</button>
                    <button mat-menu-item (click)="onItemsUpdated(100)">100</button>
                </mat-menu>
            </div>

            <button (click)="onColumnsUpdated(1)">
                <mat-icon>view_list</mat-icon>
            </button>
            <button  (click)="onColumnsUpdated(3)">
                <mat-icon>view_module</mat-icon>
            </button>
            <button  (click)="onColumnsUpdated(4)">
                <mat-icon>view_comfy</mat-icon>
            </button>
            
        </div>
        
        
    </div>
</mat-card>
