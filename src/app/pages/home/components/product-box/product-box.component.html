<mat-card *ngIf="product" [class]="{'text-center': !fullWidthMode}">
    <div [class]="{'flex': fullWidthMode}">
        <img class="mb-1 mx-auto h-[200px]"
        [class]="{'h-[200px]':!fullWidthMode, 'h-[360px]': fullWidthMode}" [src]="product.image" alt="">

        <div class="w-full"
        ngClass="{'px-8 flex flex-col justify-between': fullWidthMode}">
            <div>
                <h5>{{product.category}}</h5>
                <p class="truncate hover:whitespace-normal"> {{product.title}}</p>
                <p *ngIf="fullWidthMode">{{product.description}}</p>
            </div>
        </div>

        <div class="flex justify-between">
            <span class="text-red-400">{{product.price | currency}}</span>
            <button (click)="onAddToCart()">
                <mat-icon class="text-grey-500">shopping_cart</mat-icon>
            </button>
        </div>
    </div>
   
</mat-card>
